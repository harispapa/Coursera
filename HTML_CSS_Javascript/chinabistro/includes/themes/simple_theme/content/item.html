<div class="menu-item-tile col-lg-6 col-md-12 mb-lg-5 mb-md-4">
  <div class="row">
    <div class="col-md-5">
      <div class="menu-item-photo">
        <span>D{{number}}</span>
        <img class="img-responsive" src="content/images/menu/{{category_short_name}}/{{short_name}}.jpg" alt="Menu Item {{name}}">
      </div>
      <div class="menu-item-price">${{price_small}}<span> (pint) </span>  ${{price_large}} <span>(quart)</span></div>
    </div>
    <div class="col-md-7">
      <div class="menu-item-description">
        <h3 class="menu-item-title"> {{name}}</h3>
        <p class="menu-item-details">{{description}}</p>
      </div>
    </div>
  </div>
</div>
<hr class="d-sm-block d-md-block d-lg-none">
